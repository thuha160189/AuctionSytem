<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="utf-8">
	<title>Neptune Auction System</title>
	<link rel = "icon" th:href="@{/images/neptune.ico}">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
<!--	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/montserrat-font.css}"/>
<!--	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}"/>
	<!-- Main Style Css -->
<!--    <link rel="stylesheet" href="css/style.css"/>-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body class="form-v10">

	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" th:action="@{/users/create}" th:object="${user}" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
						<select id="role" name="role">
							<option th:each="role : ${availableRoles}"
									th:text="${role}" th:value="${role}">
							</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

					<div class="form-row">
						<input type="text" name="username" class="username" id="username" th:field="*{username}" placeholder="User Name" required>
					</div>

					<div class="form-row">
						<input type="password" name="password" class="password" id="password" th:field="*{password}" placeholder="Password" required>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" th:field="*{firstName}" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-1">
							<input type="text" name="last_name" id="last_name" class="input-text" th:field="*{lastName}" placeholder="Last Name" required>
						</div>
					</div>

					<div class="form-row">
						<input type="text" name="licenseNumber" class="licenseNumber" id="licenseNumber" th:field="*{licenseNumber}" placeholder="License Number" required>
					</div>

				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street"  th:field="*{address.street}" placeholder="Street + Nr" required>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="city" class="city" id="city" th:field="*{address.city}" placeholder="City" required>
						</div>
						<div class="form-row form-row-1">
							<input type="text" name="state" class="state" id="state" th:field="*{address.state}"  placeholder="State" required>
						</div>
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" th:field="*{address.zip}"  placeholder="Zip Code" required>
						</div>
					</div>

					<div class="form-row">
						<input type="email" name="email" class="email" id="email" th:field="*{email}" placeholder="Email" required>
					</div>

					<div class="form-row-last">
						<input type="reset" name="reset" class="register" value="Reset">
						<input type="submit" name="register" class="register" value="Register New User">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
