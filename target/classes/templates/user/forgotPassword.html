	<!-- Font-->

<body class="form-v10">

	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" form method="post" th:action="@{/users/forgotPassword}" id="myform">
				<div class="form-right">
					<h4 style="font-size: 20px; color: red;" th:text="${errorMessage}"></h4>
					<h3 style="color: white">Please enter your User Name and Email correctly!!!</h3>
					<div class="form-row">
						<input type="text" class="username" id="username"  name="username" placeholder="Enter username" required>
					</div>
					<div class="form-row">
						<input type="text" class="email" id="email"  name="email" placeholder="Enter email" required>
					</div>
					<div class="form-row-last">
						<input type="submit" class="register" id ="forgotPassword" value="Submit"/>
					</div>
				</div>
			</form>
		</div>
	</div>
